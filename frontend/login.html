<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <!--fontawesome CDN LInk-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="https://community.nasscom.in/sites/default/files/styles/960_x_600/public/media/images/Picture1_8.png?itok=4YIHRtCq" alt="">
                <div class="text">
                    <!-- <span class="text-1">heyya</span>
                    <span class="text-2">love you</span> -->
                </div>
            </div>
        </div>
        <form action="#">
            
            <div class="form-content">
                <div class="Login-form">
                    <div class="title">login</div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="enter your email" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="password" placeholder="enter your password" required>
                        </div>
                        <div class="text"><a href="#">forgot password?</a></div>
                        <div class="button input-box">
                           
                            <input type="submit" value="submit">
                            <div class="text sign-up-text">don't have an account?<label for="flip"> signup now</label></div>

                        </div>
                    </div>
                </div>
                <div class="signup-form">
                    <div class="title">signup</div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="enter your user" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="enter your email" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="password" placeholder="enter your password" required>
                        </div>

                        <div class="button input-box">
                            
                            <input type="submit" value="submit">
                            <div class="text sign-up-text">already have an account?<label for="flip"> login now</label>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
